<!DOCTYPE html>

	<title>Slide Navbar</title>

<body>
	<div class="container">
		<div class="main">  
			<a href="index.html"><img src="img/slogo.png" width="100px;" height="30px;" 
			style="margin-top: 3px; margin-left: 5px; object-position: center;" alt="" class="img-fluid"></a>	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form style="margin-top: 0px;"> 
					<label style="margin-top: 0px; margin-bottom: 0px; font-size: 20px; text-transform: capitalize;" for="chk" aria-hidden="true">Sign up</label>
					<h1 style="font-size: 16px; margin-top: 7px;  color: #074d92; text-align: center; font-weight: lighter;">
						<em>If you don't have an account with us!</em></h1>
					<input type="text" name="name" placeholder="Full name" required="">
					<input type="text" name="name" placeholder="Organization name" required="">
					<input type="text" name="phone" placeholder="Phone Number" required="">
					<input type="email" name="email" placeholder="Email  Address" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<input type="password" name="cpswd" placeholder="Confirm Password" required="">
					<button name="submit" type="submit" style="font-size: 20px; color: #fff;">Sign up</button>
					
				</form>
				<div><h1 style="font-size: 16px; margin-top: 3px; color: #074d92; text-align: center; font-weight: lighter;">
					<em>Or click here to (sign in) if already have an account.</em></h1></div>
			</div>
			
			<br>
			<br>
			<br>
			<div><h1 style="font-size: 16px; margin-top: 0px; color: #074d92; text-align: center; font-weight: lighter;">
				<em>Or click here to sign in if already have an account</em></h1></div>
				<div class="login">
				<form>
					<label style="margin-top: 0px;" for="chk" aria-hidden="true">Sign In</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button name="submit" type="submit" style="font-size: 20px;">Login</button>
				</form>
			</div>
	</div></div>
